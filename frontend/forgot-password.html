
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Plagiarism Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span>üîç Plagiarism<span class="pro-text">Checker</span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Forgot Password? üîê</h2>
                <p>Enter your email to reset password</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your registered email"
                        required
                    >
                </div>

                <button type="submit" class="btn-auth" id="forgotBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loader hidden">‚è≥ Sending...</span>
                </button>

                <div class="back-to-login">
                    <a href="login.html">‚Üê Back to Login</a>
                </div>
            </form>

            <!-- Success Message (hidden initially) -->
            <div id="resetSuccess" class="success-message hidden">
                <div class="success-icon">‚úì</div>
                <h3>Email Sent!</h3>
                <p>Check your inbox for password reset instructions.</p>
                <a href="login.html" class="btn-auth">Return to Login</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
